version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: medsync-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: medsync
    volumes:
      - mongodb_data:/data/db
    networks:
      - medsync-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medsync-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:changeme@mongodb:27017/medsync?authSource=admin
      JWT_SECRET: your_jwt_secret_here_change_in_production
      JWT_EXPIRE: 7d
      CLIENT_URL: http://localhost:8080
    depends_on:
      - mongodb
    networks:
      - medsync-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medsync-frontend
    restart: always
    ports:
      - "8080:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - medsync-network

volumes:
  mongodb_data:
    driver: local

networks:
  medsync-network:
    driver: bridge
